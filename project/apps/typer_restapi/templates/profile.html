<div class="profile">
    <div>
        <span><b>Пользователь:</b></span>
        <span>{{ request.user.first_name }}</span>
    </div>
    <div>
        <span><b>Макс. кол-во слов:</b></span>
        <span>{{ words }}</span>
    </div>
    <div>
        <span><b>При этом ошибок сделано:</b></span>
        <span>{{ mistakes }}</span>
    </div>
    <a class="link profile__link"
       hx-get="/logout"
       hx-swap="innerHTML"
       hx-target="body">Выход</a>
</div>
