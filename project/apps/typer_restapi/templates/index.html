<!DOCTYPE html>
{% load static %}
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{% static 'style.css' %}">
    </head>
    <body class="body">
        <script src="{% static 'htmx.min.js' %}" type="text/javascript"></script>

        <button hx-get="/randtext" 
                hx-swap="outerHTML"
                hx-target=".text-to-type">Get random title</button>
        <div class="main body__main">
            <div class="statusbar main__statusbar">
                <div>
                    <span>Ошибки:</span>
                    <span class="statusbar__mistakes_count">0</span>
                </div>
                <div>
                    <span>Время:</span>
                    <span class="statusbar__timer_value"></span>
                </div>
            </div>
            <div class="text-to-type main__text-to-type" tabindex="0">
            </div>
        </div>

        <script src="{% static 'data-binding.js' %}"></script>
        <script src="{% static 'timer.js' %}"></script>
    </body>
</html>
